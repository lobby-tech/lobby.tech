<!doctype html>
<html>
  <head>
    {% if jekyll.environment == "production" %}
      {% include google_scripts_head.html %}
    {% endif %}
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Lobby">
    <meta name="apple-mobile-web-app-status-bar-style" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="/assets/images/apple-touch-icon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Lobby">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="title" content="{{page.title}}">
    <meta name="author" content="Lobby">
    <meta name="description" content="{{page.description}}">
    <meta property="og:title" content="{{page.title}}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html',''}}">
    <meta property="og:site_name" content="Lobby Tech">
    <meta property="og:image" content="/assets/images/og-banner.png">
    <meta property="og:type" content="website">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}" type="text/css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
  </head>
  <body>
    {% if jekyll.environment == "production" %}
      {% include google_scripts_body.html %}
    {% endif %}

    {{ content }}

    {% if jekyll.environment == "production" %}
      <script type="text/javascript" async src="https://d335luupugsy2.cloudfront.net/js/loader-scripts/0aa59a41-d9df-4bec-97d4-84fb43690cac-loader.js"></script>
    {% endif %}
  </body>
</html>
